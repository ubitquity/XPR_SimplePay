<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBITQUITY – XPR SimplePay</title>

  <!-- 1. Dùng phiên bản ổn định -->
  <script src="https://unpkg.com/proton-web-sdk@4.0.0/dist/index.js"></script>

  <style>
    body{font-family:Arial,sans-serif;background:#f7f9fc;color:#333;margin:0;padding:2rem;}
    h1{color:#2b70f9;}
    #status{margin-top:1rem;font-weight:bold;}
    #userInfo{margin-top:1rem;background:#eaf3ff;padding:1rem;border-radius:6px;}
    form{margin-top:1rem;display:none;}
    input,button{padding:.5rem;margin:.25rem 0;width:100%;font-size:1rem;}
    button{background:#2b70f9;color:#fff;border:none;border-radius:4px;cursor:pointer;}
    button:hover{background:#1f55c2;}
  </style>
</head>
<body>
  <h1>UBITQUITY Merchant Solutions – XPR Payment</h1>

  <button id="connectButton">Connect Wallet</button>
  <div id="userInfo" style="display:none;"></div>

  <form id="paymentForm">
    <input id="recipient" placeholder="Recipient (e.g. ubitquityxpr)" required>
    <input id="amount" type="number" step="0.0001" placeholder="Amount (e.g. 1.5)" required>
    <input id="memo" placeholder="Memo (optional)">
    <button type="submit">Send Payment</button>
  </form>

  <div id="status"></div>

  <!-- 2. Script chính – chạy **sau** khi SDK đã load -->
  <script>
    // ==== CONFIG (MAINNET) ====
    const CHAIN_ID   = '71ee83bcf52142d9103f0a2b5c0b15f1';          // XPR Mainnet
    const ENDPOINTS  = ['https://proton.greymass.com'];            // node công cộng
    const APP_NAME   = 'UBITQUITY Merchant Solutions';

    // ==== DOM ====
    const statusEl    = document.getElementById('status');
    const connectBtn  = document.getElementById('connectButton');
    const paymentForm = document.getElementById('paymentForm');
    const userInfo    = document.getElementById('userInfo');

    let link = null, session = null;

    // -------------------------------------------------
    // 3. CONNECT WALLET (new SDK v4+)
    // -------------------------------------------------
    async function connectWallet() {
      try {
        statusEl.textContent = 'Opening WebAuth…';

        const { link: l, session: s } = await ProtonWebSDK({
          linkOptions: { chainId: CHAIN_ID, endpoints: ENDPOINTS },
          transportOptions: { requestAccount: APP_NAME },
          selectorOptions: { appName: APP_NAME }
        });

        link = l; session = s;

        const actor = session.auth.actor.toString();
        userInfo.textContent = `Wallet Connected: ${actor}`;
        userInfo.style.display = 'block';
        connectBtn.style.display = 'none';
        paymentForm.style.display = 'block';
        statusEl.textContent = 'Ready to send.';
      } catch (e) {
        statusEl.textContent = `Connect error: ${e.message || e}`;
        console.error(e);
      }
    }

    // -------------------------------------------------
    // 4. SEND PAYMENT
    // -------------------------------------------------
    async function sendPayment(e) {
      e.preventDefault();
      if (!session) return statusEl.textContent = 'Connect wallet first.';

      const recipient = document.getElementById('recipient').value.trim();
      const amountStr = document.getElementById('amount').value.trim();
      const memo      = document.getElementById('memo').value.trim();

      const amount = parseFloat(amountStr);
      if (!recipient || isNaN(amount) || amount <= 0) {
        return statusEl.textContent = 'Invalid recipient or amount.';
      }

      const quantity = `${amount.toFixed(4)} XPR`;

      try {
        statusEl.textContent = 'Waiting for signature…';

        const actions = [{
          account: 'eosio.token',
          name: 'transfer',
          authorization: [{ actor: session.auth.actor, permission: session.auth.permission }],
          data: { from: session.auth.actor, to: recipient, quantity, memo }
        }];

        const result = await session.transact({ actions }, { broadcast: true });

        statusEl.innerHTML = `
          <strong>Success!</strong><br>
          TxID: ${result.processed.id}<br>
          <a href="https://explorer.xprnetwork.org/transaction/${result.processed.id}" target="_blank">
            View on Explorer
          </a>
        `;
      } catch (e) {
        statusEl.textContent = `Tx error: ${e.message || e}`;
        console.error(e);
      }
    }

    // -------------------------------------------------
    // 5. EVENT LISTENERS
    // -------------------------------------------------
    connectBtn.addEventListener('click', connectWallet);
    paymentForm.addEventListener('submit', sendPayment);
  </script>
</body>
</html>
