<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPR SimplePay DApp (v1.1)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .wallet-status {
            background: #f7f9fc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #e0e7ff;
        }

        .wallet-status.connected {
            border-color: #10b981;
            background: #ecfdf5;
        }

        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .account-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .balance {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .payment-form {
            margin-top: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .amount-suggestions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .amount-btn {
            padding: 10px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .amount-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .memo-input {
            min-height: 80px;
            resize: vertical;
            font-family: inherit;
        }

        .transaction-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .transaction-status.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .transaction-status.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .transaction-status.pending {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .fee-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .tx-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .tx-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’³ XPR SimplePay</h1>
            <p>Send XPR tokens securely via WebAuth (v1.1)</p>
        </div>

        <div class="wallet-status" id="walletStatus">
            <div class="wallet-info">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Not Connected</span>
                </div>
            </div>
            <div id="accountInfo" class="hidden">
                <div class="account-name" id="accountName"></div>
                <div class="balance" id="accountBalance"></div>
            </div>
            <button class="btn btn-primary" id="connectBtn">
                Connect WebAuth Wallet
            </button>
            <button class="btn btn-secondary hidden" id="disconnectBtn">
                Disconnect
            </button>
        </div>

        <div class="payment-form hidden" id="paymentForm">
            <form id="paymentFormElement">
                <div class="form-group">
                    <label class="form-label" for="recipient">Recipient Account</label>
                    <input 
                        type="text" 
                        id="recipient" 
                        class="form-input" 
                        placeholder="accountname"
                        required
                        pattern="[a-z1-5.]{1,12}"
                        title="Enter a valid XPR account name (lowercase letters, numbers 1-5, and dots)"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="amount">Amount (XPR)</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-input" 
                        placeholder="0.00"
                        step="0.0001"
                        min="0.0001"
                        required
                    >
                    <div class="amount-suggestions">
                        <button type="button" class="amount-btn" data-amount="1">1 XPR</button>
                        <button type="button" class="amount-btn" data-amount="10">10 XPR</button>
                        <button type="button" class="amount-btn" data-amount="100">100 XPR</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="memo">Memo (Optional)</label>
                    <textarea 
                        id="memo" 
                        class="form-input memo-input" 
                        placeholder="Add a note to your payment..."
                        maxlength="256"
                    ></textarea>
                    <div class="fee-info">Network fees may apply</div>
                </div>

                <button type="submit" class="btn btn-primary" id="sendBtn">
                    Send Payment
                </button>
            </form>
        </div>

        <div id="transactionStatus"></div>
    </div>

    <!-- Proton Web SDK -->
    <script src="https://unpkg.com/@proton/web-sdk@latest"></script>
    
    <!-- Payment Logic -->
    <script src="xpr-payment.js"></script>
</body>
</html>
