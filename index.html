<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UBITQUITY Merchant Solutions ‚Äì WebAuth XPR Payment</title>

  <!-- Proton Web SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@proton/web-sdk@latest/dist/proton-web-sdk.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #2b70f9;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    #userInfo {
      margin-top: 1rem;
      background: #eaf3ff;
      padding: 1rem;
      border-radius: 6px;
    }
    form {
      margin-top: 1rem;
      display: none;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.25rem 0;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background: #2b70f9;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #1f55c2;
    }
  </style>
</head>
<body>
  <h1>UBITQUITY Merchant Solutions ‚Äì XPR Wallet Payment</h1>

  <button id="connectButton">üîó Connect Wallet</button>

  <div id="userInfo" style="display:none;"></div>

  <form id="paymentForm">
    <input id="recipient" placeholder="Recipient account (e.g. ubitquityxpr)" />
    <input id="amount" type="number" step="0.0001" placeholder="Amount (e.g. 1.5)" />
    <input id="memo" placeholder="Memo (optional)" />
    <button type="submit">üöÄ Send Payment</button>
  </form>

  <div id="status"></div>

  <script>
    // === Proton Mainnet Configuration ===
    const CHAIN_ID = "384da888112027f0321850a169f737c33e53b388aad48b5adace4bab97f437e0";
    const ENDPOINTS = ["https://proton.greymass.com"];
    const APP_NAME = "UbitquityPay";  // R√∫t g·ªçn ƒë·ªÉ hi·ªÉn th·ªã t·ªët h∆°n

    let link, session;

    const statusEl = document.getElementById('status');
    const connectButton = document.getElementById('connectButton');
    const paymentForm = document.getElementById('paymentForm');
    const userInfo = document.getElementById('userInfo');

    // --- Connect Wallet ---
    async function connectWallet() {
      try {
        statusEl.textContent = "Connecting to wallet...";

        // S·ª≠ d·ª•ng ProtonWebSDK tr·ª±c ti·∫øp (kh√¥ng manual Link/Transport)
        const { link: walletLink, session: walletSession } = await ProtonWebSDK({
          linkOptions: {
            chainId: CHAIN_ID,
            endpoints: ENDPOINTS,
            restoreSession: true  // T·ª± ƒë·ªông restore session c≈© n·∫øu c√≥
          },
          transportOptions: {
            requestAccount: APP_NAME
          },
          selectorOptions: {
            appName: APP_NAME
            // Th√™m logo v√† style n·∫øu c·∫ßn: appLogo: 'url_to_logo', customStyleOptions: { ... }
          }
        });

        link = walletLink;
        session = walletSession;

        const actor = session.auth.actor;
        userInfo.textContent = `‚úÖ Wallet Connected: ${actor}`;
        userInfo.style.display = 'block';
        connectButton.style.display = 'none';
        paymentForm.style.display = 'block';
        statusEl.textContent = 'Ready to send a transaction.';
      } catch (e) {
        statusEl.textContent = `‚ùå Error connecting wallet: ${e.message}`;
        console.error("Connect Error:", e);
      }
    }

    // --- Send Payment ---
    async function sendPayment(event) {
      event.preventDefault();
      if (!session) {
        statusEl.textContent = 'Please connect your wallet first.';
        return;
      }

      const recipient = document.getElementById('recipient').value.trim();
      const amountStr = document.getElementById('amount').value.trim();
      const memo = document.getElementById('memo').value.trim();

      const amount = parseFloat(amountStr);
      if (!recipient || isNaN(amount) || amount <= 0) {
        statusEl.textContent = '‚ö†Ô∏è Please fill in a valid recipient and amount.';
        return;
      }

      const quantity = `${amount.toFixed(4)} XPR`;

      try {
        statusEl.textContent = 'üöÄ Sending transaction... Please confirm in your wallet.';
        const { actor, permission } = session.auth;

        const actions = [{
          account: 'eosio.token',
          name: 'transfer',
          authorization: [{ actor, permission }],
          data: { from: actor, to: recipient, quantity, memo }
        }];

        const result = await session.transact({ actions }, { broadcast: true });

        statusEl.innerHTML = `
          <strong>‚úÖ Success!</strong><br>
          Transaction ID: ${result.processed.id}<br>
          <a href="https://explorer.xprnetwork.org/transaction/${result.processed.id}" target="_blank">
            View on XPR Explorer
          </a>
        `;
      } catch (e) {
        statusEl.textContent = `‚ùå Error sending transaction: ${e.message}`;
        console.error("Send Error:", e);
      }
    }

    connectButton.addEventListener('click', connectWallet);
    paymentForm.addEventListener('submit', sendPayment);
  </script>
</body>
</html>
