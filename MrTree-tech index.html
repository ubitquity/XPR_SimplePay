
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPR Simple Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/@proton/web-sdk@latest/dist/web-sdk.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: linear-gradient(120deg, #0a192f, #1a1a40);
      color: white;
    }
    button {
      background-color: #007bff;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #walletInfo {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üîó Connect to WebAuth Wallet</h1>
  <button id="connectBtn">Connect Wallet</button>
  <div id="walletInfo"></div>

  <script>
    const { WebAuth } = window.protonWebSDK;

    const connectBtn = document.getElementById('connectBtn');
    const walletInfo = document.getElementById('walletInfo');

    connectBtn.addEventListener('click', async () => {
      try {
        const link = new WebAuth({
          linkOptions: {
            chain: "https://api.xprnetwork.org",
          },
          verifyProofs: true
        });

        const user = await link.login({ requestAccount: 'xprsimplepay' });

        walletInfo.innerHTML = `
          ‚úÖ Connected as: <b>${user.account}</b><br/>
          üîó Public Key: ${user.publicKey}
        `;
      } catch (err) {
        console.error('Connect error:', err);
        walletInfo.innerHTML = "‚ùå Connection failed. Check console for details.";
      }
    });
  </script>
</body>
</html>
